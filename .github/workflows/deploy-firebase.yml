name: Deploy to Firebase

on:
  push:
    branches:
      - master  # Trigger CI/CD on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build  # If you have a build step, like for TypeScript

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only functions --token ${{secrets.FIREBASE_TOKEN}}
