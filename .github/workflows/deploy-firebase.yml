name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Trigger CI/CD on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Install Global Dependencies
        run: npm install -g firebase-tools

      - name: Install Function Dependencies
        run: |
          cd functions
          npm install  # This installs dependencies in the functions directory

      # - name: Build
      #   run: npm run build  # If you have a build step, like for TypeScript

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only functions:hotReloadFunction --token ${{secrets.FIREBASE_TOKEN}}
